<div class="container">
  <div class="row">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Product Category wise Product</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index; trackBy: trackByIndex">
          <td>
            <strong>Category Name: {{item.name}}</strong>
            <div *ngIf="item.products.length > 0">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Number</th>
                    <th>Color</th>
                    <th>Standard Cost</th>
                    <th>List Price</th>
                    <th>Size</th>
                    <th>Weight</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of item.products; let j = index; trackBy: trackByIndex">
                    <td>{{p.productID}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.productNumber}}</td>
                    <td>{{p.color}}</td>
                    <td>{{p.standardCost}}</td>
                    <td>{{p.size}}</td>
                    <td>{{p.listPrice}}</td>
                    <td>{{p.weight}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
          <td>
            <a [routerLink]="" class="btn btn-primary btn-sm">Edit</a>
            <button (click)="deleteitem(item)" class="btn btn-danger btn-sm"> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
