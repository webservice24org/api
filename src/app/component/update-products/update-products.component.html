<div class="container">
  <div class="row">
    <fieldset>
      <legend> Update Product </legend>
      <div class="row mt-3">
        <div class="col-3">
          <label class="color">Name</label>
          <input [(ngModel)]="productObj.name" type="text" name="name" class="form-control">
        </div>
        <div class="col-3">
          <label class="color">Product Number</label>
          <input [(ngModel)]="productObj.productNumber" type="text" name="productNumber" class="form-control">
        </div>
        <div class="col-3">
          <label class="color">Color</label>
          <input [(ngModel)]="productObj.color" type="text" name="color" class="form-control">
        </div>
        <div class="col-3">
          <label class="color">Size</label>
          <input [(ngModel)]="productObj.size" type="number" name="size" class="form-control">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <label class="color">Standard Cost</label>
          <input [(ngModel)]="productObj.standardCost" type="number" name="standardCost" class="form-control">
        </div>
        <div class="col-3">
          <label class="color">List Price </label>
          <input [(ngModel)]="productObj.listPrice" type="number" name="listPrice" class="form-control">
        </div>
        <div class="col-3">
          <label class="color">Weight</label>
          <input [(ngModel)]="productObj.weight" type="number" name="weight" class="form-control">
        </div>
        <div class="col-3">
          <label></label>
          <button (click)="UpdateProduct()" type="button" class="btn btn-primary mt-4">Update Product</button>
        </div>
      </div>
    </fieldset>
    <div *ngIf="productList.length>0">
      <fieldset>
        <legend> Product List</legend>
        <div class="row mt-3">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Product Number</th>
                <th>Color</th>
                <th>Standard Cost</th>
                <th>List Price</th>
                <th>Size</th>
                <th>Weight</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of productList">
                <td>{{p.name}}</td>
                <td>{{p.productNumber}}</td>
                <td>{{p.color}}</td>
                <td>{{p.standardCost}}</td>
                <td>{{p.size}}</td>
                <td>{{p.listPrice}}</td>
                <td>{{p.weight}}</td>
                <td> 
                  <button (click)="deleteProduct(p)" class="btn btn-danger btn-sm"> Delete</button>
                  <button (click)="editProduct(p)" class="btn btn-info btn-sm"> Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>
    <fieldset>
      <legend> Product Category</legend>
      <div class="row mt-3">
        <div class="col-9">
          <label>Category Name</label>
          <input [(ngModel)]="productCategoryObj.name" type="text" name="name" class="form-control">
        </div>
        <div class="col-3">
          <label></label>
          <button (click)="UpdateProductCategory()" type="button" class="btn btn-primary mt-4">Update Product
            Category</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
